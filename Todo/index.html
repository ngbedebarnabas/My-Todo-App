<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TODO App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <body>
        <!--[if lt IE 7]>

        <div class="container main-container">
            <h1>TODO App</h1>

            <div class="todo-list my-5">
                <ul class="list-group todos">
                    <li class="list-group-item todo mb-2"><div><input type="checkbox" /> Read Soar</div> <i class="fa fa-trash"></i></li>
                    <li class="list-group-item todo mb-2"><div><input type="checkbox" /> Code JS</div> <i class="fa fa-trash"></i></li>
                    <li class="list-group-item todo mb-2"><div><input type="checkbox" /> Study</div> <i class="fa fa-trash"></i></li>
                </ul>

                <div class="add-todo my-4">
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" name="todo" class="form-control py-4 todo-input" placeholder="Add a New Todo"  aria-describedby="button-addon2">
                            <button class="btn btn-primary" type="submit" id="button-addon2">Add Todo</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
        
        <script src="js/script.js" async defer></script>
    </body>
